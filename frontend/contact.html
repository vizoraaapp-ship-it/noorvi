<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Noorvi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .contact-container {
            background: white;
            padding: 2rem;
            margin-top: 1rem;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-info {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 1rem;
        }

        .contact-info strong {
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .submit-btn {
            background: #2874f0;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 2px;
            width: 100%;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        #form-feedback {
            margin-top: 1rem;
            font-weight: 500;
            display: none;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="back-btn" style="display: flex; align-items: center; margin-right: 10px;">
                <a href="index.html" style="color: inherit; text-decoration: none; display: flex;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2874f0" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
            </div>
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1 style="font-style: italic; color: #2874f0;">Noorvi</h1>
                    <span
                        style="font-size: 0.7rem; color: #9e9e9e; font-style: italic; display: block; margin-top: -5px;">Explore
                        <span style="color: #ffe500; font-weight: bold;">Plus</span></span>
                </a>
            </div>
            <div class="header-nav">
                <a href="cart.html" class="cart-link">
                    Cart <span id="cart-count">(0)</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="contact-container">
            <h2 style="margin-bottom: 1.5rem;">Contact Us</h2>

            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:noorviofficial.in@gmail.com"
                        style="color:#2874f0; text-decoration: none;">noorviofficial.in@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:8169292310"
                        style="color:#2874f0; text-decoration: none;">8169292310</a></p>
            </div>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required
                        placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Send Message</button>
                <div id="form-feedback"></div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Noorvi Wholesale. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
        });

        const contactForm = document.getElementById('contact-form');
        const feedback = document.getElementById('form-feedback');
        const submitBtn = document.getElementById('submit-btn');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const subject = `Inquiry from ${name}`;
            // Construct body with proper encoding for newlines
            const body = `Name: ${name}
Email: ${email}
Message:
${message}`;

            // Use generic mailto which opens default mail client (Gmail on Android, Mail on iOS, etc.)
            // To specifically target Gmail web on desktop (if expected): 
            // const gmailWebLink = `https://mail.google.com/mail/?view=cm&fs=1&to=noorviofficial.in@gmail.com&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            // But user asked for "redirect to gmail and default set..." which usually implies mailto for app, or maybe specifically gmail web. 
            // Given "auto fill the message", mailto does this standardly.

            // Let's use mailto as it's universally compatible with "email clients" including Gmail App.
            window.location.href = `mailto:noorviofficial.in@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            feedback.innerText = 'Redirecting to your email client...';
            feedback.className = 'success';
            feedback.style.display = 'block';

            setTimeout(() => {
                contactForm.reset();
                feedback.innerText = '';
            }, 3000);
        });
    </script>
</body>

</html>
