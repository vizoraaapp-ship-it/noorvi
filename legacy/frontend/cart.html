<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Noorvi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cart-header">
        <div class="container" style="display: flex; align-items: center; gap: 1rem; max-width: 100%;">
            <a href="index.html" class="back-btn-header"
                style="display: flex; align-items: center; color: #2874f0; text-decoration: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <h1 style="font-size: 1.2rem; font-weight: 500; margin: 0; color: #212121;">My Cart</h1>
        </div>
    </header>

    <main class="container cart-main-container">
        <div id="cart-container" class="cart-page-mobile">
            <!-- Cart Items -->
            <div id="cart-items-list" class="cart-items-list-mobile">
                <!-- Rendered via JS -->
            </div>

            <!-- Price Details -->
            <div id="price-details-section" class="price-details-mobile">
                <!-- Rendered via JS -->
            </div>
        </div>
    </main>

    <!-- Sticky Footer for Mobile -->
    <div class="sticky-footer-mobile" id="sticky-footer">
        <div class="footer-price">
            <span class="old-price" id="footer-old-price"></span>
            <span class="final-price" id="footer-total-price"></span>
        </div>
        <button id="buy-now-btn" class="place-order-btn">Place Order</button>
    </div>

    <!-- Buy Now Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 style="margin-bottom: 1rem;">Enter Shipping Details</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required placeholder="10-digit mobile number">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3" required
                        placeholder="Full address (Area, Street, City, Pincode)"></textarea>
                </div>

                <div id="modal-product-summary"
                    style="background: #f9f9f9; padding: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem; color: #555;">
                    <!-- Auto-filled summary -->
                </div>

                <div class="form-group">
                    <label for="quantity">Wait! Confirm Quantity</label>
                    <input type="number" id="final-quantity" min="1" readonly style="background: #eee;">
                    <small style="color: #666;">Use the main cart page to change quantities for individual
                        items.</small>
                </div>

                <button type="submit" class="checkout-btn">CONFIRM & WHATSAPP</button>
            </form>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>

</html>
